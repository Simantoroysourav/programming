<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cascading style sheet</title>
    <style>
        p{color: blue;}
        h1{
            color:crimson;
        }
    </style>
</head>
<body>
    <h1>Cascading Style Sheet</h1>
    <p>programming hero</p>
    <p>8 morning habits that can help sharpen memory</p>
    <p>how to keep our minds sharp??</p>   
    <img src="walk.jpg"> 
    <P>Health is Wealth</P>
    <h2>World Health Organization(WHO)</h2>
    <p>Additional recharch on acrylamide in food essential scientists declare</p>
    <p>27 June 2003</p>

</body>
</html>
